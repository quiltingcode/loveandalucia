<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="holiday information website for people visiting Andalucia, Spain">
    <meta name="keywords" content="holiday, love andalucia, andalucia, spain, tourism">
    <meta name="author" content="Kelly Hutchison">

    <link href="assets/css/style.css" rel="stylesheet">
    <title>Love Andalucia</title>
</head>

<body>
    <header class="text-center">
        <a href="index.html">
            <h1 id="logo">Love Andalucia</h1>
        </a>
        <nav class="blue-background text-center">
            <a href="index.html">Home</a>
            <a href="places.html" aria-label="Go to Places to Go Page">Places to Go</a>
            <a href="food.html" aria-label="Go to Places to Eat Page">Places to Eat</a>  
            <a href="events.html" aria-label="Go to Events Page to see what's on">Events</a>  
        </nav>
    </header>

    <section class="form-section">
        <form method="post" action="https://formdump.codeinstitute.net/" class="signup-form">
            <h2>Sign up to our Events Newsletter here!</h2>
            
            <label for="fname">First Name</label>
            <input type="text" id="fname" class="text-input" name="first_name" required>
            
            <label for="lname">Last Name</label>
            <input type="text" id="lname" class="text-input" name="last_name" required>
            
            <label for="email">Email Address</label>
            <input type="email" id="email" class="text-input" name="email_address" required>

            <br>
            
            <label for="summer">Summer</label>
            <input type="radio" id="summer" name="season_preference" value="summer" required>
            
            <label for="winter">Winter</label>
            <input type="radio" id="winter" name="season_preference" value="winter">
            
            <label for="both">Both</label>
            <input type="radio" id="both" name="season_preference" value="both">
            
            <input type="submit" value="Andalucia here we come!" class="join-button">
            
        </form>
        
    </section>

    <footer class="blue-background">
        <div id="contact-details">
            <div id="tel">
                <i class="far fa-phone-alt"></i> 678 123456</div>
            <div id="email-footer">
                <i class="fal fa-at"></i> info@loveandalucia.com</div>
        </div>    
        <br>
        <ul class="social-networks blue-background">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <script src="https://kit.fontawesome.com/c7dbda0798.js" crossorigin="anonymous"></script>
</body>

</html>
